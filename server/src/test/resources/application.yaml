spring:
  application.name: microconfig-server
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
  mustache:
    check-template-location: false

logging:
  level:
    root: WARN

    org:
      eclipse:
        jgit: INFO
      springframework:
        boot:
          StartupInfoLogger: INFO
    io.microconfig: TRACE