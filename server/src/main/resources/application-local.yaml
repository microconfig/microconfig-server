spring:
  application.name: microconfig-server
  main:
    banner-mode: off
    allow-bean-definition-overriding: true

vault:
  address: http://127.0.0.1:8200

server.port: 8080

git:
  workingDir: ${WORK_DIR}
  remoteUrl: ${REMOTE_URL}
  default-branch: ${DEFAULT_BRANCH:master}
  username: ${USERNAME:open}
  password: ${PASSWORD:source}

logging:
  level:
    root: INFO
    io.microconfig: TRACE
