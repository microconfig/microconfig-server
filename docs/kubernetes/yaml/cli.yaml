apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: microconfig-cli
  name: microconfig-cli-dev
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microconfig-cli-dev
  template:
    metadata:
      labels:
        app: microconfig-cli-dev
    spec:
      serviceAccountName: team-dev
      containers:
        - name: microconfig-cli
          image: "microconfig/server-cli:latest_alpha"
          imagePullPolicy: Always
          command: ["sleep"]
          args: ["100000000"]
          env:
          - name: MCS_ADDRESS
            value: http://docker.for.mac.localhost:8080
